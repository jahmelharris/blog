title:            Jahmel Harris
description:      Hacking is what I do
logo:             site-logo.png
disqus_shortname: sosimpletheme
search:           true
#Comment out url when working locally to resolve base urls correctly
url:              http://jahmelharris.github.io/blog

# Owner/author information
owner:
  name:           Jahmel Harris
  avatar:         jahmel-harris-photo.jpg
  email:          test@example.com
  # Social networking links used in footer. Update and remove as you like.
  twitter:        ""
  facebook:       ""
  github:         ""
  linkedin:       ""
  instagram:      ""
  tumblr:         ""
  stackexchange:  
  flickr:                 
  # For Google Authorship https://plus.google.com/authorship
  #google_plus:    "http://plus.google.com/118238196859537351707"

# Analytics and webmaster tools stuff goes here
#google_analytics:   UA-2011187-2
